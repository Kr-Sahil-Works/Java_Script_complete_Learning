<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom edit or add</title>
</head>
<body style="background-color:bisque; color: black;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    // Not Optimized have to transversal in the tree
    function add_lang (langname){
       const liitems  = document.createElement('li')
       liitems.innerText = `${langname}`
       document.querySelector('.language').appendChild(liitems)
    }

add_lang("html")
    //  Simply optimized no transversal | Directly Appended
    function optiadd_lang(langname) {
        const liitem = document.createElement('li')
        liitem.appendChild(document.createTextNode(langname))  
        document.querySelector('.language').appendChild(liitem)
    }

optiadd_lang('java')

// Edit

const secondLang = document.querySelector("li:nth-child(2)")
// secongLang.innerHtml = "changed_value"
const newli = document.createElement('li')
newli.textContent = "c sharp"

secondLang.replaceWith(newli)


// Edit 

const firstLang = document.querySelector("li:first-child")
// console.log(firstLang);
firstLang.outerHTML = '<li> css </li>'


// Remove

const lastLang = document.querySelector("li:last-child")
lastLang.remove()


</script>
</html>
